<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%; /* Increased to take more width */
            margin: auto;
            padding: 20px;
        }
        #webcam-container {
            width: 90%; /* Increased webcam size */
            height: auto; /* Maintain aspect ratio */
            max-width: 860px; /* Maximum size */
            margin: 20px auto;
            border: 5px solid #ddd;
            box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.2); /* Added shadow for better visibility */
            position: relative;
        }
        #label-container {
            margin-top: 20px;
            font-size: 22px; /* Increased font size */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px; /* Increased padding for better visibility */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 22px; /* Increased font size */
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        h1 {
            font-size: 32px; /* Significantly increased font size for title */
        }
        #label-container div {
            font-size: 22px; /* Increased font size for labels */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model</h1>
        <button type="button" id="startButton">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Load Teachable Machine Image library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <script type="text/javascript">
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const URL = "./my_model/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Adjust webcam size here as well if needed
            webcam = new tmImage.Webcam(640, 480, true); // Width and height can be adjusted as necessary
            await webcam.setup(); // Request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // Prepare the label containers for the predictions
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // Update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Make a prediction through the model on our image.
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // When the page is loaded, attach the `init` function to the start button
        window.onload = function() {
            document.getElementById('startButton').addEventListener('click', init);
        };
    </script>
</body>
</html>
