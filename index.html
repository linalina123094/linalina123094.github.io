<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <!-- 수정된 부분: @teachablemachine/image 라이브러리 CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
    <h1>Teachable Machine Model Example</h1>
    <video id="webcam" autoplay playsinline width="224" height="224"></video>
    <button onclick="startClassify()">Start Classification</button>
    <p id="result"></p>

    <script>
        const video = document.getElementById('webcam');
        const resultElement = document.getElementById('result');
        let model, webcam, maxPredictions;

        async function init() {
            const modelURL = 'https://teachablemachine.withgoogle.com/models/Gh0D5O-j4/model.json';
            const metadataURL = 'https://teachablemachine.withgoogle.com/models/Gh0D5O-j4/metadata.json';

            // 수정된 부분: tmImage 라이브러리 사용
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(224, 224, flip); // width, height, flip
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.body.appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.7) {
                    resultElement.innerHTML = `Class: ${prediction[i].className}, Probability: ${prediction[i].probability.toFixed(2)}`;
                }
            }
        }

        async function startClassify() {
            await init();
        }

        startClassify(); // start classification when the page loads
    </script>
</body>
</html>
