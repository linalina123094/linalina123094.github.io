<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Model Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
    <h1>Teachable Machine Model Example</h1>
    <video id="webcam" autoplay playsinline width="224" height="224"></video>
    <button onclick="startClassify()">Start Classification</button>
    <p id="result"></p>

    <script>
        (async () => {
            const video = document.getElementById('webcam');
            const resultElement = document.getElementById('result');
            let model, webcam, maxPredictions;

            async function init() {
                const modelURL = 'https://teachablemachine.withgoogle.com/models/Gh0D5O-j4/model.json';
                const metadataURL = 'https://teachablemachine.withgoogle.com/models/Gh0D5O-j4/metadata.json';

                // 모델 로드
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // 웹캠 설정
                webcam = new tmImage.Webcam(224, 224, true);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.body.appendChild(webcam.canvas);
            }

            async function loop() {
                webcam.update(); // 웹캠 프레임 업데이트
                await predict(); // 예측 수행
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);

                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.7) {
                        resultElement.innerHTML = `Class: ${prediction[i].className}, Probability: ${prediction[i].probability.toFixed(2)}`;
                    }
                }
            }

            async function startClassify() {
                await init();
            }

            startClassify(); // 페이지 로드 시 분류 시작
        })();
    </script>
</body>
</html>
