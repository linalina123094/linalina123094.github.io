<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-size: 18px; /* 전체 글씨 크기를 조정하였습니다. */
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 32px; /* 제목 글씨 크기를 증가시켰습니다. */
            margin-bottom: 20px;
        }
        #webcam-container {
            width: 640px; /* 웹캠 컨테이너의 너비를 설정하였습니다. */
            height: 480px; /* 웹캠 컨테이너의 높이를 설정하였습니다. */
            margin: 20px auto;
            border: 5px solid #ddd;
            position: relative;
            display: flex;
            justify-content: center; /* 내부 요소를 중앙 정렬합니다. */
            align-items: center; /* 내부 요소를 중앙 정렬합니다. */
        }
        #webcam-container canvas {
            width: 100%; /* 캔버스 크기를 컨테이너에 맞게 조정하였습니다. */
            height: auto; /* 높이를 자동으로 조정하여 비율을 유지합니다. */
        }
        #label-container div {
            font-size: 24px; /* 레이블 글씨 크기를 증가시켰습니다. */
            margin: 5px 0; /* 레이블 간격을 조정하였습니다. */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px; /* 버튼 패딩을 증가시켰습니다. */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px; /* 버튼 글씨 크기를 증가시켰습니다. */
            margin: 20px 2px; /* 버튼 간격을 조정하였습니다. */
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model</h1>
        <button type="button" id="startButton">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const URL = "./my_model/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(640, 480, flip); // Set webcam size
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // 페이지 로드 완료 후 init 함수를 버튼에 바인딩
        window.addEventListener('load', function() {
            document.getElementById('startButton').addEventListener('click', init);
        });
    </script>
</body>
</html>
