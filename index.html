<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-size: 18px; /* 전체 글씨 크기 조정 */
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1, #label-container div, button {
            font-size: 1.5em; /* 글씨 크기 증가 (상대 단위 사용) */
        }
        #webcam-container {
            width: 640px; /* 웹캠 너비 조정 */
            height: 480px; /* 웹캠 높이 조정 */
            margin: 20px auto;
            border: 5px solid #ddd;
            position: relative;
            display: flex;
            justify-content: center; /* 내부 요소를 중앙 정렬 */
            align-items: center; /* 내부 요소를 중앙 정렬 */
        }
        #webcam-container canvas {
            width: 100%; /* 컨테이너에 맞게 캔버스 크기 조정 */
            height: auto; /* 높이를 자동으로 조정하여 비율 유지 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model</h1>
        <button type="button" id="startButton">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    <script type="text/javascript">
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            try {
                const URL = "./my_model/";
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(640, 480, flip); // Set webcam size
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { // and class labels
                    labelContainer.appendChild(document.createElement("div"));
                }
            } catch (error) {
                console.error('웹캠 설정 중 오류 발생:', error);
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // 페이지 로드 완료 후 init 함수를 버튼에 바인딩
        window.addEventListener('load', function() {
            document.getElementById('startButton').addEventListener('click', init);
        });
    </script>
</body>
</html>
