<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <!-- 추가된 부분: Teachable Machine 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
    <h1>Teachable Machine Model Example</h1>
    <video id="webcam" autoplay playsinline width="224" height="224"></video>
    <button onclick="startClassify()">Start Classification</button>
    <p id="result"></p>

    <script>
        (async () => {
            const video = document.getElementById('webcam');
            const resultElement = document.getElementById('result');
            let model, webcam, labelContainer, maxPredictions;

            async function init() {
                const modelURL = 'https://teachablemachine.withgoogle.com/models/Gh0D5O-j4/model.json';
                const metadataURL = 'https://teachablemachine.withgoogle.com/models/Gh0D5O-j4/metadata.json';

                // tmImage 라이브러리를 사용하도록 수정
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(224, 224, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.body.appendChild(webcam.canvas);
            }

            async function loop() {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);

                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.7) {
                        resultElement.innerHTML = `Class: ${prediction[i].className}, Probability: ${prediction[i].probability.toFixed(2)}`;
                    }
                }
            }

            async function startClassify() {
                await init();
            }

            startClassify();
        })();
    </script>
</body>
</html>
