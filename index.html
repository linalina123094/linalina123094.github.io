<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-size: 20px; /* 전체 글씨 크기 증가 */
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px; /* 제목 글씨 크기 증가 */
            margin-bottom: 20px;
        }
        #webcam-container {
            width: 100%; /* 웹캠 컨테이너 너비를 100%로 조정 */
            max-width: 640px; /* 최대 너비 설정 */
            margin: 20px auto;
            border: 5px solid #ddd;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #webcam-container canvas {
            width: 100%; /* 캔버스 크기를 컨테이너에 맞춤 */
            max-width: 640px; /* 최대 너비 설정 */
            height: auto; /* 비율 유지 */
        }
        #label-container div {
            font-size: 24px; /* 레이블 글씨 크기 증가 */
            margin: 10px 0; /* 레이블 간격 조정 */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px; /* 버튼 패딩 증가 */
            font-size: 24px; /* 버튼 글씨 크기 증가 */
            margin: 20px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const URL = "./my_model/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(640, 480, flip); // Set webcam size
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // 페이지 로드 완료 후 init 함수를 버튼에 바인딩
        window.addEventListener('load', function() {
            document.getElementById('startButton').addEventListener('click', init);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model</h1>
        <button type="button" id="startButton">Start
