<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Image Model - Scalp Analysis</title>
    <style>
        /* Add your existing styles here. */

        /* Style for the prediction results table */
        #label-container {
            display: table; /* Make it look like a table */
            margin: 20px auto; /* Center align the container */
            background-color: #fff; /* White background */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2); /* Slight shadow for depth */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensures the content fits within the rounded corners */
        }
        .label-row {
            display: table-row;
        }
        .label-cell {
            display: table-cell;
            padding: 10px 20px; /* Padding inside cells */
            border-bottom: 1px solid #eaeaea; /* Light border for cell separation */
        }
        .label-name {
            text-align: left;
            font-weight: bold;
        }
        .label-score {
            text-align: right;
            font-family: 'Courier New', monospace; /* Monospaced font for the score */
        }
        /* You can add more styles here for other elements. */
    </style>
</head>
<body>
    <!-- Your existing HTML body content here. -->
    <div class="container">
        <h1>Scalp Care and Solutions Machine</h1>
        <p>Use the scalp analysis tool to check your scalp health.</p>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button onclick="location.href='chatbot.html'">Go to Chatbot</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    
    <script type="text/javascript">
        /* Your existing JavaScript here. */

        let model, webcam, labelContainer, maxPredictions;
        
        /* Your init function and other functions here. */

        // Function to update predictions and display them as a table
        async function predict() {
            // Update the webcam frame
            webcam.update();

            // Get the predictions
            const prediction = await model.predict(webcam.canvas);

            // Clear previous results
            labelContainer.innerHTML = '';

            // Display new results
            prediction.forEach((p, i) => {
                const row = document.createElement('div');
                row.className = 'label-row';

                const nameCell = document.createElement('div');
                nameCell.className = 'label-cell label-name';
                nameCell.textContent = prediction[i].className;

                const scoreCell = document.createElement('div');
                scoreCell.className = 'label-cell label-score';
                scoreCell.textContent = (prediction[i].probability * 100).toFixed(2) + '%';

                row.appendChild(nameCell);
                row.appendChild(scoreCell);

                labelContainer.appendChild(row);
            });
        }

        /* Your existing window.onload event listener here. */
    </script>
</body>
</html>
